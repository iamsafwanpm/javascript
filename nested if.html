<html>
    <head>
        <script language="javascript">
            function checkNumber()
            {
                var a=parseInt(document.getElementById("n1").value);
                var b=parseInt(document.getElementById("n2").value);
                var c=parseInt(document.getElementById("n3").value);
                if(a>b)
                {
                    if(a>c)
                    {
                        alert("big is="+a);
                    }
                    else
                    {
                        alert("big is="+c);
                    }
                }
                else if(b>c)
                {
                    alert("big is="+b);
                }
                else
                {
                    alert("big is="+c);
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="n1" placeholder="enter number"><br>
            <input type="text" id="n2" placeholder="enter number"><br>
            <input type="text" id="n3" placeholder="enter number"><br>
            <input type="button" value="check number" onclick="checkNumber()">
        </form>
    </body>
</html>
